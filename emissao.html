<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0 20px 20px 20px;
            background-color: #ffffff;
            color: #343a40;
        }

        /* NOVO ESTILO PARA ALINHAR O CABEÇALHO À ESQUERDA */
        #h1-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            /* Alinha o conteúdo à esquerda */
            padding: 20px 0 10px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
        }

        h1 {
            color: #007bff;
            /* Removido o border-bottom e o padding do H1 original */
            padding: 0;
            margin: 0 0 0 10px;
            /* Adiciona uma margem à esquerda do texto para separar do ícone */
            text-align: left !important;
            /* Garante que o texto se alinhe à esquerda */
            font-size: 2em;
            /* Mantém o tamanho original */
        }

        /* Imagem */
        .h1-container img {
            height: 2em;
            vertical-align: middle;
        }

        #tabs-container {
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0px;
        }

        .tab-button {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
            border-bottom: none;
            outline: none;
        }

        .tab-button:hover:not(.active) {
            background-color: #e9ecef;
        }

        .tab-button.active {
            background-color: #ffffff;
            color: #007bff;
            border-color: #dee2e6;
            border-top: 2px solid #007bff;
            border-left: 1px solid #dee2e6;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #ffffff;
            position: relative;
            z-index: 20;
            margin-bottom: -1px;
        }

        /* ------------------------------------------------ */


        #tabela-container {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            margin: 0;
            min-width: 1200px;
            border: 1px solid #dee2e6;
        }

        th,
        td {
            border: none;
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #dee2e6;
            white-space: nowrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }


        /*Cor do cabeçalho da tabela*/
        th {
            background-color: #007bff;
            color: #eef7ff;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 30;
            /* Aumentado para sobrepor o modal e filtros */
        }

        /* NOVO ESTILO PARA COLUNA # */
        th[data-col="numero"],
        td[data-col="numero"] {
            width: 40px !important;
            min-width: 40px !important;
            max-width: 40px !important;
            text-align: center;
            overflow: hidden;
        }

        th[data-col="numero"] {
            color: #eef7ff;
            background-color: #007bff;
        }

        /* NOVO ESTILO PARA COLUNA STATUS */
        th[data-col="status"],
        td[data-col="status"] {
            width: 160px;
            /* ADICIONADO: Aumenta a largura para a coluna STATUS */
            min-width: 160px;
            max-width: 160px;
        }

        /* FIM NOVO ESTILO */


        /* ----------------------- FILTRO CSS ----------------------- */
        th {
            cursor: pointer;
            position: relative;
        }

        .filter-icon {
            margin-left: 5px;
            font-size: 10px;
            /* Mantido, embora possa não ser mais necessário */
            /* Triângulo apontando para baixo */
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid #ffffff;
            transition: border-top-color 0.3s;
            vertical-align: middle;
            /* ADICIONADO: Transição de cor para o ícone */
            transition: border-top-color 0.3s;
        }

        /* ATUALIZADO: Mantém o ícone visível, mas muda a cor do triângulo para sinalizar o filtro */
        th.filtered .filter-icon {
            border-top-color : #ffc107;
            /* Cor de aviso (amarelo) quando o filtro está ativo */
            transform: scale(1.3);
        }

        /*https://img.icons8.com/?size=100&id=Qb8sG15aJyn5&format=png&color=000000*/

        #filter-popup {
            display: none;
            position: absolute;
            z-index: 1000;
            /* Prioridade máxima */
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 4px;
            min-width: 200px;
        }

        #filter-options {
            max-height: 250px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 8px;
            padding-bottom: 8px;
        }

        #filter-options label {
            display: block;
            padding: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #filter-options label:hover {
            background-color: #f1f3f5;
        }

        #filter-actions {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            /* Permite que os botões quebrem a linha se necessário */
        }

        #filter-actions button {
            padding: 6px 10px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            font-size: 13px;
            margin-top: 4px;
        }

        #filter-actions button.sort-btn {
            background-color: #6c757d;
            border-color: #6c757d;
            width: 48%;
            /* Para ficarem lado a lado */
        }

        #filter-actions button.sort-btn:hover {
            background-color: #5a6268;
        }

        #filter-actions button.clear-btn {
            background-color: #fff;
            color: #495057;
            border-color: #ced4da;
            width: 48%;
        }

        #filter-actions button:hover:not(.clear-btn):not(.sort-btn) {
            background-color: #0056b3;
        }

        #filter-actions button.clear-btn:hover {
            background-color: #f1f3f5;
            color: #495057;
        }

        /* Ajuste para o botão aplicar ficar sempre à direita */
        #filter-actions #filter-apply {
            width: 48%;
            margin-left: auto;
        }

        /* ----------------------- FIM FILTRO CSS ----------------------- */


        th[data-col="observacao"] {
            text-align: center;
        }

        td[data-col="observacao"] {
            white-space: normal;
            min-width: 250px;
            text-align: left;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 1px solid #dee2e6;
        }

        td:first-child,
        th:first-child {
            width: 140px;
            min-width: 140px;
            white-space: normal;
        }

        td[data-col="colaborador"] {
            font-weight: 600;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }

        thead tr:first-child th:first-child {
            border-top-left-radius: 6px;
        }

        thead tr:first-child th:last-child {
            border-top-right-radius: 6px;
        }

        tbody tr:hover {
            background-color: #f1f3f5;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        td select {
            padding: 6px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* A seta do select */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%20194L154%2061l-133%20133%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 8px top 50%;
            background-size: 10px auto;
            width: 100%;
        }

        td select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        td textarea {
            width: 100%;
            min-height: 50px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }

        .loading {
            color: #6c757d;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }


        table tbody td:nth-child(n+4):nth-child(-n+7) {
            /* Colunas PLATAFORMA, N°SOLICITAÇÃO, ASSUNTO, DESCRIÇÃO */
            visibility: hidden;
            font-size: 0;
            color: transparent;
            text-align: center;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 1px;
            padding-right: 1px;
            border: 1px solid #dee2e6;
        }

        table tbody td:nth-child(7) {
            /* AJUSTADO: 7ª coluna (antes era 6ª) */
            border-right: 1px solid #dee2e6 !important;
        }

        .andamento-ativo td:nth-child(n+4):nth-child(-n+7),
        /* Colunas PLATAFORMA, N°SOLICITAÇÃO, ASSUNTO, DESCRIÇÃO */
        .concluido-ativo td:nth-child(n+4):nth-child(-n+7) {
            /* Colunas PLATAFORMA, N°SOLICITAÇÃO, ASSUNTO, DESCRIÇÃO */
            visibility: visible;
            font-size: initial;
            color: inherit;
            text-align: center;
            padding: 12px 15px;
            border: 1px solid #dee2e6;
        }

        .andamento-ativo td:last-child,
        .concluido-ativo td:last-child {
            border-right: none;
        }


        .disabled-locked {
            cursor: not-allowed !important;
            background-color: #f8f9fa !important;
            border-color: #e9ecef !important;
            color: #6c757d !important;
            opacity: 0.8;
        }

        /* APENAS O SELECT CONCLUÍDO DEVE PERDER A SETA */
        td select.disabled-locked {
            background-image: none !important;
        }

        td textarea.disabled-locked {
            cursor: not-allowed !important;
            background-color: #f8f9fa !important;
            border-color: #e9ecef !important;
            color: #6c757d !important;
            opacity: 0.8;
            pointer-events: none;
        }


        td select option:disabled {
            color: #adb5bd;
            background-color: #f8f9fa;
        }


        /* Estilos para o Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #007bff;
        }

        .modal-content select {
            width: 90%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%20194L154%2061l-133%20133%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 10px auto;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            font-size: 16px;
        }

        .modal-content button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #218838;
        }

        .close-btn {
            background-color: #6c757d;
        }

        .close-btn:hover {
            background-color: #5a6268;
        }

        /* ----------------------- NOVO CSS PARA LOADING COM BLUR ----------------------- */
        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Fundo levemente opaco para o blur se destacar */
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 9999;
            /* Centraliza o spinner */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Garante que o conteúdo não seja clicável */
            pointer-events: none;
            opacity: 0;
            /* Começa invisível */
            transition: opacity 0.3s ease;
        }

        #loading-overlay.active-blur {
            opacity: 1;
            display: flex;
            pointer-events: all;
            /* Permite interagir com o botão de Entendi */
        }

        /* Aplica o desfoque ao conteúdo que está por trás do overlay */
        body.blur-content>:not(#loading-overlay) {
            filter: blur(5px);
            pointer-events: none;
            transition: filter 0.3s ease;
        }

        /* Spinner simples */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 10000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* ESTILO PARA MENSAGEM DE CONFLITO */
        #conflict-message {
            text-align: center;
            background-color: #f8d7da;
            /* Fundo vermelho claro */
            color: #721c24;
            /* Texto vermelho escuro */
            border: 1px solid #f5c6cb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            font-size: 1.1em;
            font-weight: bold;
            z-index: 10000;
        }

        #conflict-message p {
            margin: 5px 0;
        }

        #conflict-colaborador-name {
            font-style: italic;
            font-weight: normal;
            font-size: 0.9em;
            color: #58151c;
        }

        #ok-conflict-btn {
            background-color: #dc3545;
            /* Botão vermelho */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            pointer-events: all;
            /* Garante que o clique funcione */
        }

        #ok-conflict-btn:hover {
            background-color: #c82333;
        }

        /* ----------------------- FIM CSS LOADING COM BLUR ----------------------- */
    </style>

</head>

    <div id="tabs-container">

    <div id="tabela-container" class="loading">Carregando dados...</div>

    <div id="colaboradorModal" class="modal">
        <div class="modal-content">
            <h2>Iniciar Atendimento</h2>
            <label for="colaboradorSelectModal">Selecione o Colaborador:</label>

                <option value="">-- Selecione um Nome --</option>
            </select>

    <div id="filter-popup" style="display: none;">
        <div id="filter-options">
        </div>
        <div id="filter-actions">
            <button id="sort-asc" class="sort-btn">A-Z</button>
            <button id="sort-desc" class="sort-btn">Z-A</button>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 8px 0;">
            <button id="filter-select-all">Selecionar Todos</button>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="conflict-message" style="display: none;">
            <p>⚠️ Ops, já tem alguém atendendo!</p>
            <p id="conflict-colaborador-name"></p>
            <button id="ok-conflict-btn">Entendi</button>
        </div>
    </div>
    <script>
        // ATENÇÃO: Verifique a URL do seu Web App
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxd_TGJ27SuPERiT0RfICo8gMKKodCQDGX4RqxXj7JId1pBlYJnrb3RjvPl5UWCnkcF/exec';

        // ATENÇÃO: Verifique se este ID de planilha (1LBhDXY4UtasbZ1Ftg1d--pz6QVdcHk4fng5XPVsy5Bs) é o correto.
        const BASE_PLANILHA_URL = 'https://docs.google.com/spreadsheets/d/1LBhDXY4UtasbZ1Ftg1d--pz6QVdcHk4fng5XPVsy5Bs/gviz/tq?tqx=out:json&range=A2:L&gid=';

        // URL para buscar a lista de colaboradores
        const COLABORADORES_PLANILHA_URL = 'https://docs.google.com/spreadsheets/d/1LBhDXY4UtasbZ1Ftg1d--pz6QVdcHk4fng5XPVsy5Bs/gviz/tq?tqx=out:json&range=A:A&gid=267408134';


        // Verifique se os GIDs estão corretos
        const FONTES_DADOS = {
            'EAD': '923267387',
            'PRE': '1767761568',
            'SAE': '919467592'
        };

        let GID_ATUAL = null;
        let LISTA_COLABORADORES = [];

        // NOVO: Adicionada a coluna "#" no início
        const COLUNA_MAPA = [
            { novoTitulo: "#", colunaId: 'numero', filterable: false, isNumbering: true, width: "40px" },

            { novoTitulo: "STATUS", jsonIndex: 0, colunaId: 'status', filterable: true },
            { novoTitulo: "COLABORADOR", jsonIndex: 1, colunaId: 'colaborador', filterable: true },
            { novoTitulo: "PLATAFORMA", jsonIndex: 2, colunaId: 'plataforma', filterable: false },
            { novoTitulo: "N°SOLICITAÇÃO", jsonIndex: 3, colunaId: 'solicitacao', filterable: false },
            { novoTitulo: "ASSUNTO", jsonIndex: 4, colunaId: 'assunto', filterable: false },
            { novoTitulo: "DESCRIÇÃO", jsonIndex: 5, colunaId: 'descricao', filterable: false },
            { novoTitulo: "DATA PRAZO", jsonIndex: 9, colunaId: 'data_prazo', filterable: true },
            { novoTitulo: "SITUAÇÃO", jsonIndex: 10, colunaId: 'situacao', filterable: true },
            // A observação é tratada separadamente, mas será a última coluna visível no HTML
        ];

        let currentSelectElement = null;
        let tableData = [];
        let currentFilters = {};
        let currentFilterColumnId = null;

        // **NOVO:** Variáveis para persistência da ordenação
        let currentSortColumnId = null;
        let currentSortDirection = null;


        // NOVAS VARIÁVEIS GLOBAIS PARA O CONFLITO
        const spinnerElement = document.querySelector('.spinner');
        const conflictMessageElement = document.getElementById('conflict-message');
        const conflictColaboradorName = document.getElementById('conflict-colaborador-name');
        const okConflictBtn = document.getElementById('ok-conflict-btn');
        let currentConflictRow = null;

        // --- LÓGICA DE SINCRONIZAÇÃO ENTRE ABAS ---
        const SYNC_CHANNEL_NAME = 'educacao_continuada_sync';
        const statusChannel = new BroadcastChannel(SYNC_CHANNEL_NAME);

        statusChannel.onmessage = (event) => {
            const data = event.data;
            const rowElement = document.querySelector(`tr[data-row-index="${data.rowIndex}"]`);

            if (data.action === 'lock_item' && rowElement) {

                const colaboradorTd = getColaboradorTd(rowElement);
                const statusSelect = rowElement.querySelector('td[data-col="status"] select');

                if (statusSelect.value.toUpperCase() !== 'EM ANDAMENTO' && statusSelect.value.toUpperCase() !== 'RETOMAR') {
                    statusSelect.value = 'EM ANDAMENTO';
                }
                if (colaboradorTd.textContent.trim() === '') {
                    colaboradorTd.textContent = data.colaborador;
                }

                toggleFormularioDisabled(rowElement, false);
                toggleObservacaoDisabled(rowElement, false);
                rowElement.classList.add('andamento-ativo');

                // MODIFICADO: Ajusta o bloqueio de opções para o novo fluxo: EM ANDAMENTO permite AGUARDANDO e CONCLUÍDO.
                Array.from(statusSelect.options).forEach(option => {
                    const optionValue = option.value.toUpperCase();
                    // Permite: EM ANDAMENTO (self), AGUARDANDO, CONCLUÍDO
                    if (optionValue !== 'EM ANDAMENTO' && optionValue !== 'AGUARDANDO' && optionValue !== 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                    if (optionValue === 'RETOMAR') {
                        // Garante que o texto volte para RETOMAR se foi 'ATENDIMENTO RETOMADO' antes.
                        option.textContent = 'RETOMAR';
                    }
                });

                statusSelect.setAttribute('data-prev-value', statusSelect.value);

                console.log(`[Broadcast] Item ${data.rowIndex} bloqueado e em andamento por outra aba.`);
            }
        };
        // --- FIM LÓGICA DE SINCRONIZAÇÃO ---


        function getColaboradorTd(rowElement) {
            return rowElement.querySelector('td[data-col="colaborador"]');
        }

        function getObservacaoTextarea(rowElement) {
            return rowElement.querySelector('td[data-col="observacao"] textarea');
        }

        /**
         * Retorna os elementos de formulário "secundários" que devem ser habilitados/desabilitados juntos.
         * Exclui o Status Select e a Observação Textarea, pois eles têm controle próprio.
         * No seu código atual, esta função deve retornar um array vazio, pois as outras colunas são de texto simples.
         */
        function getLinhaFormElements(rowElement) {
            const allElements = rowElement.querySelectorAll('select, textarea');
            const obsTextarea = getObservacaoTextarea(rowElement);
            const statusSelect = rowElement.querySelector('td[data-col="status"] select');

            return Array.from(allElements).filter(el => el !== obsTextarea && el !== statusSelect);
        }

        /**
         * Habilita/Desabilita os elementos de formulário secundários (não o status ou observação).
         * @param {HTMLElement} rowElement A linha da tabela.
         * @param {boolean} isDisabled Se deve desabilitar (true) ou habilitar (false).
         */
        function toggleFormularioDisabled(rowElement, isDisabled) {
            const elements = getLinhaFormElements(rowElement);

            elements.forEach(el => {
                el.disabled = isDisabled;
                if (isDisabled) {
                    el.classList.add('disabled-locked');
                } else {
                    el.classList.remove('disabled-locked');
                }
            });
            // O Status Select não é mais tratado aqui, pois ele deve estar sempre ativo, exceto em CONCLUÍDO.
        }

        function toggleObservacaoDisabled(rowElement, isDisabled) {
            const observacaoTextarea = getObservacaoTextarea(rowElement);
            if (observacaoTextarea) {
                observacaoTextarea.disabled = isDisabled;
                if (isDisabled) {
                    observacaoTextarea.classList.add('disabled-locked');
                } else {
                    observacaoTextarea.classList.remove('disabled-locked');
                }
            }
        }

        // Função para reverter a linha para o estado Pendente
        function revertRowToPendente(rowElement) {
            const statusSelect = rowElement.querySelector('td[data-col="status"] select');
            const colaboradorTd = getColaboradorTd(rowElement);

            // Volta para o estado anterior (se o usuário cancelou o 'EM ANDAMENTO' do modal)
            const prevValue = statusSelect.getAttribute('data-prev-value') || '';
            statusSelect.value = prevValue;

            // Tratamento especial para o 'ATENDIMENTO RETOMADO'
            Array.from(statusSelect.options).forEach(option => {
                if (option.value.toUpperCase() === 'RETOMAR') {
                    option.textContent = 'RETOMAR';
                }
            });

            // Se o status anterior era vazio, limpa o colaborador
            if (prevValue === '' || prevValue.toUpperCase() === 'AGUARDANDO' || prevValue.toUpperCase() === 'CONCLUÍDO') {
                colaboradorTd.textContent = '';
            }


            rowElement.classList.remove('andamento-ativo', 'concluido-ativo');

            // O Status Select deve SEMPRE estar habilitado, a menos que seja CONCLUÍDO
            statusSelect.disabled = false; // Garante que está habilitado
            statusSelect.classList.remove('disabled-locked'); // Remove a classe de bloqueio visual

            toggleFormularioDisabled(rowElement, true);
            toggleObservacaoDisabled(rowElement, true);

            Array.from(statusSelect.options).forEach(option => option.disabled = false);
            statusSelect.setAttribute('data-prev-value', prevValue);

            // Re-aplica a lógica de bloqueio de opções se for diferente de ""
            if (prevValue.toUpperCase() === 'EM ANDAMENTO') {
                toggleFormularioDisabled(rowElement, false);
                toggleObservacaoDisabled(rowElement, false);
                rowElement.classList.add('andamento-ativo');
                Array.from(statusSelect.options).forEach(option => {
                    const optionValue = option.value.toUpperCase();
                    if (optionValue !== 'EM ANDAMENTO' && optionValue !== 'AGUARDANDO' && optionValue !== 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                });
            } else if (prevValue.toUpperCase() === 'AGUARDANDO') {
                toggleFormularioDisabled(rowElement, true);
                toggleObservacaoDisabled(rowElement, false);
                rowElement.classList.add('andamento-ativo');
                Array.from(statusSelect.options).forEach(option => {
                    const optionValue = option.value.toUpperCase();
                    if (optionValue !== 'AGUARDANDO' && optionValue !== 'RETOMAR') {
                        option.disabled = true;
                    }
                });
            } else if (prevValue.toUpperCase() === 'ATENDIMENTO RETOMADO') {
                toggleFormularioDisabled(rowElement, false);
                toggleObservacaoDisabled(rowElement, false);
                rowElement.classList.add('andamento-ativo');
                Array.from(statusSelect.options).forEach(option => {
                    if (option.value.toUpperCase() === 'RETOMAR') {
                        option.textContent = 'ATENDIMENTO RETOMADO';
                    }
                    if (optionValue !== 'RETOMAR' && optionValue !== 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                });
            } else if (prevValue.toUpperCase() === 'CONCLUÍDO') {
                statusSelect.disabled = true;
                statusSelect.classList.add('disabled-locked');
                rowElement.classList.add('concluido-ativo');
                Array.from(statusSelect.options).forEach(option => {
                    if (option.value.toUpperCase() !== 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                });
            }
        }

        // SALVAR DADOS PLANILHA: Ajustado para usar dados de 'claim' se for a chamada inicial
        async function salvarDadosPlanilha(rowElement, isInitialClaim = false, claimColaborador = null, claimStatus = null) {

            const rowIndex = rowElement.getAttribute('data-row-index');
            const gidAtual = GID_ATUAL;
            let nomeDaAba = Object.keys(FONTES_DADOS).find(key => FONTES_DADOS[key] === gidAtual);

            if (!rowIndex || !nomeDaAba) {
                console.error("Índice da linha ou nome da aba não encontrado. Não é possível salvar.");
                return { success: false, error: "Client-side error: Missing row index or tab name." };
            }

            // Determina os valores a serem salvos. Usa os dados de claim para a tentativa inicial de bloqueio.
            let statusValue;
            let colaboradorValue;
            const observacaoTextarea = getObservacaoTextarea(rowElement);

            if (isInitialClaim) {
                statusValue = claimStatus;
                colaboradorValue = claimColaborador;
            } else {
                const statusSelect = rowElement.querySelector('td[data-col="status"] select');
                const colaboradorTd = getColaboradorTd(rowElement);
                statusValue = statusSelect.value;
                colaboradorValue = colaboradorTd.textContent.trim();

                // NOVO: TRATAMENTO PARA O STATUS 'RETOMAR'
                if (statusValue.toUpperCase() === 'RETOMAR') {
                    statusValue = 'ATENDIMENTO RETOMADO'; // Salva o valor real
                }
            }

            // O valor de observação é lido da UI em qualquer caso
            const observacaoValue = observacaoTextarea.value.trim().toUpperCase() === 'NULL' || observacaoTextarea.value.trim() === '' ?
                '' :
                observacaoTextarea.value.trim();

            const dataToSave = {
                rowIndex: rowIndex,
                status: statusValue,
                colaborador: colaboradorValue,
                observacao: observacaoValue,
                aba: nomeDaAba,
                isInitialClaim: isInitialClaim
            };

            // --- NOVA LÓGICA DE CONTROLE DE TEMPO (START e END TIME) ---
            // Esta lógica adiciona campos para o App Script registrar o tempo na Coluna M (START) ou N (END).
            if (isInitialClaim && dataToSave.status.toUpperCase() === 'EM ANDAMENTO') {
                // Ação: Início do Atendimento (Start Time na coluna M)
                dataToSave.timestampAction = 'START';
                dataToSave.timestampValue = new Date().toISOString();
            } else if (!isInitialClaim && dataToSave.status.toUpperCase() === 'CONCLUÍDO') {
                // Ação: Fim do Atendimento (End Time na coluna N)
                dataToSave.timestampAction = 'END';
                dataToSave.timestampValue = new Date().toISOString();
            }
            // --- FIM NOVA LÓGICA DE CONTROLE DE TEMPO ---


            pararPolling(); // Paramos o polling durante o salvamento.

            try {
                console.log("Dados a serem enviados:", dataToSave);

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(dataToSave)
                });

                const result = await response.json();

                if (result.success) {
                    console.log(`Linha ${rowIndex} atualizada com status: ${dataToSave.status}.`);

                    if (dataToSave.status.toUpperCase() === 'CONCLUÍDO') {
                        // Se CONCLUÍDO, acionamos o carregarDadosPlanilha para recarga completa.
                        await carregarDadosPlanilha(gidAtual); 
                        // O hideLoadingOverlay e o iniciarPolling serão chamados dentro de carregarDadosPlanilha.
                    } else {
                        // Em outros casos (EM ANDAMENTO, AGUARDANDO, ATENDIMENTO RETOMADO, PENDENTE), apenas esconde o loading e reinicia o polling.
                        hideLoadingOverlay();
                        iniciarPolling(); // Reinicia o polling
                    }
                    
                    return { success: true, result: result };
                } else if (result.error && result.error.toUpperCase().includes('CONFLITO') && isInitialClaim) {
                    // Se for o primeiro claim (via modal) e der conflito, retorna para a lógica do modal tratar.
                    return { success: false, error: result.error };
                } else {
                    alert("Erro ao salvar dados na planilha: " + (result.error || "Erro desconhecido."));
                    hideLoadingOverlay();
                    iniciarPolling(); // Reinicia o polling após o erro
                    return { success: false, error: result.error || "Unknown error on server." };
                }

            } catch (error) {
                console.error("Erro na comunicação com o Web App:", error);
                alert("Erro de comunicação com o servidor. Tente novamente.");
                hideLoadingOverlay();
                iniciarPolling(); // Reinicia o polling após o erro de comunicação
                return { success: false, error: "Network error or server communication failure." };
            }
        }

        // -----------------------------------------------------
        // --- Lógica de Polling para Atualização Contínua ---
        // -----------------------------------------------------
        // ATUALIZADO: Intervalo de 3 segundos (3000ms) para mais agilidade e sincronização
        const INTERVALO_ATUALIZACAO_MS = 3000; 
        let idIntervaloAtualizacao = null;

        function iniciarPolling() {
            // Se já está rodando, não faz nada
            if (idIntervaloAtualizacao !== null) {
                return;
            }

            idIntervaloAtualizacao = setInterval(() => {
                // Checa se a página não está na aba ativa para economizar recursos
                if (document.hidden) {
                    return;
                }

                if (typeof iniciarTabs === 'function') {
                    // Chama carregarDadosPlanilha diretamente (sem iniciarTabs) para não recarregar a lista de colaboradores ou recriar os botões de aba.
                    // O carregarDadosPlanilha já chama applyFilter e reaplicarOrdenacao.
                    if (GID_ATUAL) {
                        pararPolling(); // Para para evitar concorrência se a recarga demorar
                        carregarDadosPlanilha(GID_ATUAL).finally(() => {
                            iniciarPolling(); // Reinicia após a recarga
                        });
                    }
                }
            }, INTERVALO_ATUALIZACAO_MS);
        }

        function pararPolling() {
            if (idIntervaloAtualizacao !== null) {
                clearInterval(idIntervaloAtualizacao);
                idIntervaloAtualizacao = null;
            }
        }


        // -----------------------------------------------------
        // --- Lógica do Modal ---
        const modal = document.getElementById('colaboradorModal');
        const selectModal = document.getElementById('colaboradorSelectModal');
        const salvarBtn = document.getElementById('salvarColaboradorBtn');
        const fecharBtn = document.getElementById('fecharModalBtn');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Funções para gerenciar o estado do Overlay (Loading ou Conflito)
        function showLoadingOverlay() {
            loadingOverlay.classList.add('active-blur');
            document.body.classList.add('blur-content');
            spinnerElement.style.display = 'block';
            conflictMessageElement.style.display = 'none';
        }

        function hideLoadingOverlay() {
            loadingOverlay.classList.remove('active-blur');
            document.body.classList.remove('blur-content');
        }

        function showConflictOverlay(colaborador) {
            // O loadingOverlay já está visível
            spinnerElement.style.display = 'none';
            conflictColaboradorName.textContent = colaborador ? `Em atendimento por: ${colaborador}` : '';
            conflictMessageElement.style.display = 'block';
        }

        // Event listener para o botão de Entendi do Conflito
        okConflictBtn.addEventListener('click', () => {
            hideLoadingOverlay();
            // Re-abre o modal para o usuário tentar novamente (caso queira selecionar outro item)
            if (currentSelectElement) {
                abrirModal(currentSelectElement);
            }
            // Limpa as variáveis após reabrir o modal
            currentConflictRow = null;
            currentSelectElement = null;
            selectModal.value = '';
            iniciarPolling(); // Reinicia o polling após a interação com o conflito
        });

        // Funções de Modal
        function preencherModalColaboradores() {
            selectModal.innerHTML = '<option value="">-- Selecione um Nome --</option>';
            LISTA_COLABORADORES.forEach(nome => {
                const option = document.createElement('option');
                option.value = nome;
                option.textContent = nome;
                selectModal.appendChild(option);
            });
        }

        function abrirModal(selectElement) {
            closeFilterPopup();
            currentSelectElement = selectElement;
            preencherModalColaboradores();
            modal.style.display = 'block';
            selectModal.focus();
            const row = selectElement.closest('tr');
            const colaboradorTd = getColaboradorTd(row);
            selectModal.value = colaboradorTd.textContent.trim();
        }

        function fecharModal() {
            modal.style.display = 'none';
            const row = currentSelectElement ? currentSelectElement.closest('tr') : null;
            if (currentSelectElement && row) {
                // Reverte para o estado anterior (se o usuário cancelou)
                revertRowToPendente(row);
                // O select (currentSelectElement) está no estado Pendente, então o polling já está ativo.
            }

            // Limpa as referências
            currentSelectElement = null;
            selectModal.value = '';
            modal.querySelector('h2').textContent = 'Iniciar Atendimento';
            salvarBtn.textContent = 'Iniciar';
        }

        fecharBtn.addEventListener('click', fecharModal);

        // Lógica de salvamento do colaborador (chamado do modal)
        salvarBtn.addEventListener('click', async () => {
            const novoNome = selectModal.value;
            const row = currentSelectElement ? currentSelectElement.closest('tr') : null;

            if (!novoNome || !row) {
                alert("Por favor, selecione um colaborador.");
                return;
            }

            // O status inicial será 'EM ANDAMENTO'
            const novoStatus = 'EM ANDAMENTO';
            const statusSelect = currentSelectElement;

            showLoadingOverlay();

            try {
                // 1. Tenta salvar no servidor (bloquear o item)
                const result = await salvarDadosPlanilha(row, true, novoNome, novoStatus);

                let conflictOccurred = false;

                if (result.success) {
                    // 4. SUCESSO NO BLOQUEIO
                    fecharModal();
                    row.classList.add('andamento-ativo');
                    getColaboradorTd(row).textContent = novoNome;
                    statusSelect.value = novoStatus;

                    // Restante da lógica de habilitação/bloqueio
                    toggleFormularioDisabled(row, false);
                    toggleObservacaoDisabled(row, false);
                    // O Status Select deve estar SEMPRE habilitado neste ponto
                    statusSelect.disabled = false;
                    statusSelect.classList.remove('disabled-locked');
                    // Bloqueia as opções inválidas após 'EM ANDAMENTO'
                    Array.from(statusSelect.options).forEach(option => {
                        const optionValue = option.value.toUpperCase();
                        if (optionValue !== 'EM ANDAMENTO' && optionValue !== 'AGUARDANDO' && optionValue !== 'CONCLUÍDO') {
                            option.disabled = true;
                        }
                        if (optionValue === 'RETOMAR') {
                            option.textContent = 'RETOMAR'; // Garante que o texto está correto
                        }
                    });

                    statusSelect.setAttribute('data-prev-value', statusSelect.value);
                    statusChannel.postMessage({ action: 'lock_item', rowIndex: row.getAttribute('data-row-index'), colaborador: novoNome });
                    // hideLoadingOverlay() e iniciarPolling() já foram chamados dentro de salvarDadosPlanilha

                } else if (result.error && result.error.toUpperCase().includes('CONFLITO')) {
                    // 5. CONFLITO DETECTADO (SEGUNDA AÇÃO É ANULADA)
                    conflictOccurred = true;
                    const match = result.error.match(/por\s+(.*)/i);
                    const colaboradorConflito = match ? match[1].trim() : 'Outro Colaborador';
                    // Preserva a referência para o botão 'Entendi' poder reabrir o modal
                    currentConflictRow = row;
                    // Mostra a mensagem de conflito. A linha continua visualmente no estado "Pendente".
                    showConflictOverlay(colaboradorConflito);
                    // O Polling permanece parado até o clique do botão 'Entendi'.
                } else {
                    // Outro erro de servidor (o alerta já foi disparado dentro de salvarDadosPlanilha)
                    // hideLoadingOverlay() e iniciarPolling() já foram chamados dentro de salvarDadosPlanilha
                }
            } catch (error) {
                console.error("Erro fatal no salvamento do colaborador:", error);
                hideLoadingOverlay();
                iniciarPolling();
            } finally {
                // Apenas limpamos a seleção se não houve conflito, para evitar fechar o modal.
                if (!conflictOccurred) {
                    currentSelectElement = null;
                    selectModal.value = '';
                }
            }
        });


        // -----------------------------------------------------
        // --- Lógica de Mudança de Status ---
        // -----------------------------------------------------

        async function gerenciarVisibilidadeColunas(selectElement) {
            closeFilterPopup();

            const row = selectElement.closest('tr');
            const valorAtual = selectElement.value;
            const valorAnterior = selectElement.getAttribute('data-prev-value') || '';
            const colaboradorPreenchido = getColaboradorTd(row).textContent.trim() !== '';

            // 1. LIMPA ESTADOS E GARANTE QUE O SELECT ESTÁ ATIVO
            row.classList.remove('andamento-ativo', 'concluido-ativo');
            selectElement.disabled = false;
            selectElement.classList.remove('disabled-locked');
            toggleFormularioDisabled(row, true); // Trava campos secundários (texto simples)
            toggleObservacaoDisabled(row, true); // Trava observação

            // Re-habilita todas as opções e reseta o texto de RETOMAR para a próxima validação
            Array.from(selectElement.options).forEach(option => {
                option.disabled = false;
                if (option.value.toUpperCase() === 'RETOMAR') {
                    option.textContent = 'RETOMAR'; // Reseta o texto visual
                }
            });

            // RESTRICÃO 1: Transição para CONCLUÍDO (Permite de EM ANDAMENTO ou ATENDIMENTO RETOMADO)
            const allowedFinalizeStates = ['EM ANDAMENTO', 'RETOMAR', 'ATENDIMENTO RETOMADO', 'CONCLUÍDO'];
            if (valorAtual === 'CONCLUÍDO' && !allowedFinalizeStates.map(s => s.toUpperCase()).includes(valorAnterior.toUpperCase())) {
                selectElement.value = valorAnterior;
                alert("Para concluir, o status deve ter sido 'EM ANDAMENTO' ou 'ATENDIMENTO RETOMADO'.");
                return;
            }
            
            // RESTRICÃO 2: Transição para AGUARDANDO (Permite de EM ANDAMENTO ou ATENDIMENTO RETOMADO)
            const allowedAguardandoStates = ['EM ANDAMENTO', 'ATENDIMENTO RETOMADO', 'AGUARDANDO'];
            if (valorAtual === 'AGUARDANDO' && !allowedAguardandoStates.map(s => s.toUpperCase()).includes(valorAnterior.toUpperCase())) {
                selectElement.value = valorAnterior;
                alert("Para selecionar 'AGUARDANDO', o status deve ser 'EM ANDAMENTO' ou 'ATENDIMENTO RETOMADO'.");
                return;
            }

            // RESTRICÃO 3: Transição para RETOMAR (Permite de AGUARDANDO)
            if (valorAtual === 'RETOMAR' && valorAnterior.toUpperCase() !== 'AGUARDANDO') {
                selectElement.value = valorAnterior;
                alert("O status 'RETOMAR' só pode ser selecionado após 'AGUARDANDO'.");
                return;
            }

            // RESTRICÃO 4: Transição para PENDENTE (Permite de qualquer status que não seja CONCLUÍDO)
            if (valorAtual === 'PENDENTE' && valorAnterior.toUpperCase() === 'CONCLUÍDO') {
                selectElement.value = valorAnterior;
                alert("Itens concluídos não podem ser movidos para PENDENTE.");
                return;
            }


            // --- MUDANÇA DE ESTADO ---

            if (valorAtual === 'PENDENTE') {
                // 2. Transição para PENDENTE
                const colaboradorTd = getColaboradorTd(row);
                colaboradorTd.textContent = ''; // Limpa o nome do colaborador
                toggleFormularioDisabled(row, true);
                toggleObservacaoDisabled(row, true);

                showLoadingOverlay();
                await salvarDadosPlanilha(row);
                // hideLoadingOverlay() e iniciarPolling() já são chamados em salvarDadosPlanilha
                
                // O Status Select deve estar SEMPRE habilitado neste ponto
                selectElement.disabled = false;
                selectElement.classList.remove('disabled-locked');
                
                // Nenhuma opção é bloqueada no estado PENDENTE, mas re-aplica a trava de CONCLUÍDO
                Array.from(selectElement.options).forEach(option => {
                    if (option.value.toUpperCase() === 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                });

                selectElement.setAttribute('data-prev-value', selectElement.value);

            } else if (valorAtual === 'EM ANDAMENTO') {
                // 3. Transição para EM ANDAMENTO (via alteração de select, não via modal)
                if (!colaboradorPreenchido) {
                    // Se não há colaborador, é um erro. Reverte e abre o modal.
                    selectElement.value = valorAnterior;
                    abrirModal(selectElement);
                    return;
                }

                row.classList.add('andamento-ativo');
                toggleFormularioDisabled(row, false);
                toggleObservacaoDisabled(row, false);

                showLoadingOverlay();
                await salvarDadosPlanilha(row);
                // hideLoadingOverlay() e iniciarPolling() já são chamados em salvarDadosPlanilha
                
                // Bloqueia as opções inválidas após 'EM ANDAMENTO'
                Array.from(selectElement.options).forEach(option => {
                    const optionValue = option.value.toUpperCase();
                    if (optionValue !== 'EM ANDAMENTO' && optionValue !== 'AGUARDANDO' && optionValue !== 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                });

            } // NOVO: Tratamento da transição para "AGUARDANDO"
            else if (valorAtual === 'AGUARDANDO') {
                if (!colaboradorPreenchido) {
                    selectElement.value = valorAnterior;
                    alert("O atendimento precisa ter um colaborador registrado antes de ir para 'AGUARDANDO'.");
                    return;
                }
                row.classList.add('andamento-ativo');
                toggleFormularioDisabled(row, true); // Bloqueia campos (deixa status e obs ativos)
                toggleObservacaoDisabled(row, false); // Mantém observação ativa
                showLoadingOverlay();
                await salvarDadosPlanilha(row);
                // hideLoadingOverlay() e iniciarPolling() já são chamados em salvarDadosPlanilha
                
                // Bloqueia as opções inválidas após 'AGUARDANDO'
                Array.from(selectElement.options).forEach(option => {
                    const optionValue = option.value.toUpperCase();
                    // Permite: AGUARDANDO (self), RETOMAR
                    if (optionValue !== 'AGUARDANDO' && optionValue !== 'RETOMAR') {
                        option.disabled = true;
                    }
                });
            }
            // NOVO: Tratamento da transição para "RETOMAR" (Gatilho para "ATENDIMENTO RETOMADO")
            else if (valorAtual === 'RETOMAR') {
                if (!colaboradorPreenchido) {
                    selectElement.value = valorAnterior;
                    alert("O atendimento precisa ter um colaborador registrado antes de ir para 'RETOMAR'.");
                    return;
                }
                // 1. Altera visualmente a opção de 'RETOMAR' para 'ATENDIMENTO RETOMADO'
                Array.from(selectElement.options).forEach(option => {
                    if (option.value === 'RETOMAR') {
                        option.textContent = 'ATENDIMENTO RETOMADO'; // Exibe o status real
                        option.selected = true; // Garante a seleção
                    }
                });
                row.classList.add('andamento-ativo');
                toggleFormularioDisabled(row, false); // Reativa a edição
                toggleObservacaoDisabled(row, false); // Observação ativa
                showLoadingOverlay();
                await salvarDadosPlanilha(row); // A função salvarDadosPlanilha irá salvar 'ATENDIMENTO RETOMADO'
                // hideLoadingOverlay() e iniciarPolling() já são chamados em salvarDadosPlanilha
                
                // Bloqueia as opções inválidas após 'ATENDIMENTO RETOMADO'
                Array.from(selectElement.options).forEach(option => {
                    const optionValue = option.value.toUpperCase();
                    // Permite: RETOMAR (self, que agora é ATENDIMENTO RETOMADO), CONCLUÍDO
                    if (optionValue !== 'RETOMAR' && optionValue !== 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                });
            } else if (valorAtual === 'CONCLUÍDO') {
                row.classList.add('concluido-ativo');
                toggleFormularioDisabled(row, true);
                toggleObservacaoDisabled(row, true);

                // Bloqueia o select para o estado de concluído
                selectElement.disabled = true;
                selectElement.classList.add('disabled-locked');
                Array.from(selectElement.options).forEach(option => {
                    if (option.value.toUpperCase() !== 'CONCLUÍDO') {
                        option.disabled = true;
                    }
                });

                showLoadingOverlay();
                await salvarDadosPlanilha(row); // A recarga de dados (e o hideLoading) será feita aqui.

            } else {
                // Caso o valor seja vazio (""), reverte para o estado anterior
                revertRowToPendente(row);
                // hideLoadingOverlay() e iniciarPolling() já são chamados em salvarDadosPlanilha
                
                showLoadingOverlay();
                await salvarDadosPlanilha(row); // Salva PENDENTE para limpar o colaborador
                
            }

            // Garante que o data-prev-value seja atualizado após todas as validações, exceto no RETOMAR que é tratado acima.
            if (valorAtual.toUpperCase() !== 'RETOMAR') {

        async function carregarDadosPlanilha(gid) {
            const container = document.getElementById('tabela-container');
            const url = BASE_PLANILHA_URL + gid;
            try {
                const response = await fetch(url);
                const rawText = await response.text();

                const jsonText = rawText.substring(rawText.indexOf('{'), rawText.lastIndexOf('}') + 1);
                const data = JSON.parse(jsonText);

                if (!data.table || !data.table.rows) {
                    container.textContent = "Nenhum dado encontrado para esta aba.";

                    hideLoadingOverlay();
                    iniciarPolling();
                    return;
                }

                tableData = [];

                            // Evita que o clique no ícone de ordenação abra o popup de filtro novamente
                            if (event.target.closest('.filter-icon')) return; 
                            openFilterPopup(colMap.colunaId, th);
                        });
                        // Adiciona listeners de ordenação
                        adicionarListenersDeOrdenacao(colMap.colunaId);
                    }
                    headerRow.appendChild(th);
                });
                
                // Cria a célula de OBSERVAÇÃO (separada do COLUNA_MAPA para ser a última visível)
                const thObs = document.createElement('th');
                thObs.textContent = 'OBSERVAÇÃO';
                thObs.setAttribute('data-col', 'observacao');
                headerRow.appendChild(thObs);


                // Corpo da tabela
                const linhas = data.table.rows;
                linhas.forEach((row, index) => {
                    const planilhaRowIndex = index + 2; // +1 para o cabeçalho, +1 para a base zero
                    const rowData = { rowIndex: planilhaRowIndex, cells: [] };
                    const tr = tbody.insertRow();
                    tr.setAttribute('data-row-index', planilhaRowIndex);

                    if (!row.c) return;
                    let isRowConcluded = false;
                    let initialStatusValue = '';

                    COLUNA_MAPA.forEach((colMap) => {
                        const td = tr.insertCell();
                        td.setAttribute('data-col', colMap.colunaId);

                        // NOVO: Tratamento especial para coluna de numeração
                        if (colMap.isNumbering) {
                            td.textContent = ''; // O número será preenchido em applyFilter
                            return;
                        }

                        const colMapIndex = colMap.jsonIndex;
                        const cellData = row.c[colMapIndex];
                        let cellValue;

                        // CORREÇÃO: Tratamento especial para 'DATA PRAZO' (coluna J)
                        if (colMap.colunaId === 'data_prazo' && cellData && cellData.f) {
                            cellValue = cellData.f;
                        } else {
                            cellValue = cellData && cellData.v !== undefined ? cellData.v : '';
                        }

                        if (colMap.colunaId === 'observacao' && cellValue === null) {
                            cellValue = '';
                        }

                        rowData.cells.push({ columnId: colMap.colunaId, value: cellValue });

                        // Coluna 'STATUS'
                        if (colMap.colunaId === 'status') {
                            const select = document.createElement('select');
                            select.setAttribute('data-prev-value', cellValue);
                            initialStatusValue = cellValue;

                            // Adiciona um listener para atualizar o valor data-prev-value antes de chamar a função
                            select.addEventListener('focus', () => {
                                // Antes de abrir, garante que o data-prev-value está atualizado
                                select.setAttribute('data-prev-value', select.value);
                            });

                            select.addEventListener('change', (event) => {
                                gerenciarVisibilidadeColunas(event.target);

                            // ATUALIZADO: Inclui os novos status no array de options

                    });

                    // Cria a célula de OBSERVAÇÃO (sem JSON Index, assume a Coluna L, index 11)
                    const obsTd = tr.insertCell();
                    obsTd.setAttribute('data-col', 'observacao');
                    const obsValueFromSheet = row.c[11] && row.c[11].v !== undefined ? row.c[11].v : '';
                    rowData.cells.push({ columnId: 'observacao', value: obsValueFromSheet });

                    textarea.placeholder = "Digite aqui suas observações...";

                    // NOVO: Salva e inicia o polling ao sair do campo
                    textarea.addEventListener('blur', async () => {
                        if (!textarea.disabled) {
                            showLoadingOverlay(); // Mostra o loading ao salvar a observação
                            await salvarDadosPlanilha(tr);
                            // hideLoadingOverlay() e iniciarPolling() são chamados dentro de salvarDadosPlanilha
                        } else {
                            // Se estava desabilitado e saiu, apenas reinicia o polling (após um foco acidental)
                            iniciarPolling(); 
                        }
                        console.log('Polling reiniciado após sair da observação.');
                    });
                    obsTd.appendChild(textarea);
                    tableData.push(rowData);


                    // Lógica de Classes e Bloqueio baseada nos valores iniciais
                    const upperCaseStatus = initialStatusValue.toUpperCase();
                    const statusSelectElement = tr.querySelector('td[data-col="status"] select');

                    // 2. GARANTE O ESTADO INICIAL DO SELECT DE STATUS
                    if (statusSelectElement) {
                        statusSelectElement.disabled = false;
                        statusSelectElement.classList.remove('disabled-locked');
                    }
                    
                    if (upperCaseStatus === 'EM ANDAMENTO' || upperCaseStatus === 'ATENDIMENTO RETOMADO' || upperCaseStatus === 'AGUARDANDO') {
                        // ATUALIZADO
                        tr.classList.add('andamento-ativo');
                        toggleFormularioDisabled(tr, false);
                        toggleObservacaoDisabled(tr, false);
                        
                        // Bloqueia as opções se for EM ANDAMENTO, AGUARDANDO ou ATENDIMENTO RETOMADO
                        if (statusSelectElement) {
                            if (upperCaseStatus === 'EM ANDAMENTO') {
                                // Permite EM ANDAMENTO, AGUARDANDO, CONCLUÍDO
                                Array.from(statusSelectElement.options).forEach(option => {
                                    const optionValue = option.value.toUpperCase();
                                    if (optionValue !== 'EM ANDAMENTO' && optionValue !== 'AGUARDANDO' && optionValue !== 'CONCLUÍDO') {
                                        option.disabled = true;
                                    }
                                });
                            } else if (upperCaseStatus === 'AGUARDANDO') {
                                toggleFormularioDisabled(tr, true); // Campos travados
                                toggleObservacaoDisabled(tr, false); // Observação ativa
                                // Permite AGUARDANDO, RETOMAR
                                Array.from(statusSelectElement.options).forEach(option => {
                                    const optionValue = option.value.toUpperCase();
                                    if (optionValue !== 'AGUARDANDO' && optionValue !== 'RETOMAR') {
                                        option.disabled = true;
                                    }
                                });
                            } else if (upperCaseStatus === 'ATENDIMENTO RETOMADO') {
                                // Permite ATENDIMENTO RETOMADO (visualizado como RETOMAR), CONCLUÍDO
                                Array.from(statusSelectElement.options).forEach(option => {
                                    const optionValue = option.value.toUpperCase();
                                    if (optionValue === 'RETOMAR') {
                                        option.textContent = 'ATENDIMENTO RETOMADO';
                                    }
                                    if (optionValue !== 'RETOMAR' && optionValue !== 'CONCLUÍDO') {
                                        option.disabled = true;
                                    }
                                });
                            }
                        }

                    } else if (upperCaseStatus === 'CONCLUÍDO') {
                        tr.classList.add('concluido-ativo');
                        toggleFormularioDisabled(tr, true);
                        toggleObservacaoDisabled(tr, true);
                        
                        // Bloqueia o select para o estado de concluído
                        if (statusSelectElement) {
                            statusSelectElement.disabled = true;
                            statusSelectElement.classList.add('disabled-locked');
                            Array.from(statusSelectElement.options).forEach(option => {
                                if (option.value.toUpperCase() !== 'CONCLUÍDO') {
                                    option.disabled = true;
                                }
                            });
                        }
                    } else {
                        // Estado PENDENTE
                        toggleFormularioDisabled(tr, true);
                        toggleObservacaoDisabled(tr, true);
                        if (statusSelectElement) {
                            // Bloqueia a opção de CONCLUÍDO
                            Array.from(statusSelectElement.options).forEach(option => {
                                if (option.value.toUpperCase() === 'CONCLUÍDO') {
                                    option.disabled = true;
                                }
                            });
                        }
                    }

                });


                container.innerHTML = '';
                container.appendChild(table);
                container.classList.remove('loading');
                applyFilter(); // Aplica o filtro atualizado, se houver
                reaplicarOrdenacao(); // Reaplica a ordenação após o carregamento
                
                // NOVO: Garante o fim do loading e o início do polling
                hideLoadingOverlay();
                iniciarPolling();

            } catch (error) {
                console.error("Erro ao carregar os dados da planilha:", error);
                container.textContent = `Erro ao carregar os dados da aba ${gid}. Verifique se a planilha está pública e a URL está correta.`;
                container.classList.remove('loading');
                // NOVO: Garante o fim do loading e o início do polling em caso de erro
                hideLoadingOverlay(); 
                iniciarPolling();
            }
        }

        // Função para obter o valor de uma célula para classificação, tratando casos especiais
        function obterValorCelular(row, columnId) {
            const cellElement = row.querySelector(`td[data-col="${columnId}"]`);
            if (!cellElement) return "";

            if (columnId === 'status') {
                const select = cellElement.querySelector('select');
                // Adiciona o tratamento para 'ATENDIMENTO RETOMADO' na ordenação
                if (select) {
                    const value = select.value;
                    if (value.toUpperCase() === 'RETOMAR' && select.textContent.toUpperCase().includes('ATENDIMENTO RETOMADO')) {
                        return 'ATENDIMENTO RETOMADO';
                    }
                    return value;
                }
                return "";
            } else if (columnId === 'colaborador') {
                return cellElement.textContent.trim();
            } else {
                return cellElement.textContent.trim();
            }
        }

        function reaplicarOrdenacao() {
            if (currentSortColumnId && currentSortDirection) {
                aplicarOrdenacao(currentSortColumnId, currentSortDirection, false); // O 'false' evita fechar o popup se já estiver aberto
            }
        }

        function aplicarOrdenacao(columnId, direction, shouldClosePopup = true) {
            pararPolling(); // Para o polling durante a classificação
            const tableBody = document.querySelector('#tabela-container tbody');
            if (!tableBody) return;

            const rows = Array.from(tableBody.rows);

            // **NOVO:** Armazena o estado da ordenação
            currentSortColumnId = columnId;
            currentSortDirection = direction;

            rows.sort((rowA, rowB) => {
                const valueA = obterValorCelular(rowA, columnId);
                const valueB = obterValorCelular(rowB, columnId);
                let comparison = 0;

                // Tratamento especial para valores vazios
                const isAEmpty = valueA === '' || valueA === '(Vazio)';
                const isBEmpty = valueB === '' || valueB === '(Vazio)';
                
                if (isAEmpty && !isBEmpty) {
                    comparison = 1;
                } else if (!isAEmpty && isBEmpty) {
                    comparison = -1;
                } else if (valueA > valueB) {
                    comparison = 1;
                } else if (valueA < valueB) {
                    comparison = -1;
                }

                return direction === 'asc' ? comparison : comparison * -1;
            });

            // Reinsere as linhas na ordem classificada
            rows.forEach(row => tableBody.appendChild(row));

            // Fecha o popup após classificar
            if (shouldClosePopup) {
                closeFilterPopup();
            }
            
            // Reaplica a numeração após a ordenação
            applyFilter(null, false); 
            
            iniciarPolling(); // Reinicia o polling após a classificação
        }

        function adicionarListenersDeOrdenacao(columnId) {
            const sortAscBtn = document.getElementById('sort-asc');
            const sortDescBtn = document.getElementById('sort-desc');

            // Remove listeners antigos para evitar duplicação
            const newSortAscBtn = sortAscBtn.cloneNode(true);
            sortAscBtn.parentNode.replaceChild(newSortAscBtn, sortAscBtn);
            const newSortDescBtn = sortDescBtn.cloneNode(true);
            sortDescBtn.parentNode.replaceChild(newSortDescBtn, sortDescBtn);

            // Adiciona novos listeners com o contexto da coluna
            newSortAscBtn.addEventListener('click', () => {
                aplicarOrdenacao(columnId, 'asc');
            });
            newSortDescBtn.addEventListener('click', () => {
                aplicarOrdenacao(columnId, 'desc');
            });
        }

        function openFilterPopup(columnId, headerElement) {
            closeFilterPopup();
            const popup = document.getElementById('filter-popup');
            const optionsContainer = document.getElementById('filter-options');
            optionsContainer.innerHTML = '';
            currentFilterColumnId = columnId;
            const columnIndex = COLUNA_MAPA.findIndex(col => col.colunaId === columnId);
            if (columnIndex === -1) return;

            const uniqueValues = new Set();
            // Pega o valor real da UI (se for status ou colaborador) ou do cache
            const tableBody = document.querySelector('#tabela-container tbody');
            if (!tableBody) return;

            Array.from(tableBody.rows).forEach(row => {
                let cellValue = obterValorCelular(row, columnId); // Usa a nova função
                if (cellValue === null || cellValue === undefined || String(cellValue).trim() === '') {
                    uniqueValues.add('(Vazio)');
                } else {
                    uniqueValues.add(String(cellValue).trim());
                }
            });

            const sortedValues = Array.from(uniqueValues).sort((a, b) => {
                if (a === '(Vazio)') return 1;
                if (b === '(Vazio)') return -1;
                return a.localeCompare(b);
            });

            // Se não houver filtro ativo, todos os valores são considerados "selecionados"
            const currentSelected = currentFilters[columnId] || sortedValues;

            sortedValues.forEach(value => {
                const id = `filter-${columnId}-${value.replace(/[^a-zA-Z0-9]/g, '_')}`;
                const isChecked = currentSelected.includes(value);

                const label = document.createElement('label');
                label.setAttribute('for', id);

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = id;
                checkbox.value = value;
                checkbox.checked = isChecked;

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(value));
                optionsContainer.appendChild(label);
            });

            // Adiciona listeners de ordenação para a coluna atual
            adicionarListenersDeOrdenacao(columnId);

            // Posiciona e mostra o popup
            const rect = headerElement.getBoundingClientRect();
            popup.style.top = `${rect.bottom + window.scrollY}px`;
            popup.style.left = `${rect.left + window.scrollX}px`;
            popup.style.display = 'block';

            // Garante que o botão 'Selecionar Todos' está com o texto correto
            const selectAllButton = document.getElementById('filter-select-all');
            const allChecked = optionsContainer.querySelectorAll('input[type="checkbox"]:checked').length === sortedValues.length;
            selectAllButton.textContent = allChecked ? 'Desselecionar Todos' : 'Selecionar Todos';
        }

        function closeFilterPopup() {
            const popup = document.getElementById('filter-popup');
            if (popup) {
                popup.style.display = 'none';
            }
            currentFilterColumnId = null;
        }

        document.getElementById('filter-apply').addEventListener('click', () => {
            const columnId = currentFilterColumnId;
            if (!columnId) return;

            const optionsContainer = document.getElementById('filter-options');
            const checkboxes = optionsContainer.querySelectorAll('input[type="checkbox"]');
            const selectedValues = [];

            checkboxes.forEach(cb => {
                if (cb.checked) {
                    selectedValues.push(cb.value);
                }
            });

            if (selectedValues.length === checkboxes.length) {
                // Se todos estão selecionados, remove o filtro
                delete currentFilters[columnId];
            } else if (selectedValues.length === 0) {
                // Se nenhum está selecionado, não mostra nada
                currentFilters[columnId] = [];
            } else {
                currentFilters[columnId] = selectedValues;
            }

            applyFilter(columnId);
        });

        document.getElementById('filter-clear').addEventListener('click', () => {
            if (currentFilterColumnId) {
                delete currentFilters[currentFilterColumnId];
                applyFilter(currentFilterColumnId);
            }
        });

        document.getElementById('filter-select-all').addEventListener('click', (event) => {
            toggleSelectAll(event.target);
        });

        /**
         * Aplica os filtros ativos na tabela.
         * @param {string | null} columnId Id da coluna onde o filtro foi alterado (opcional).
         * @param {boolean} shouldReapplySort Deve reaplicar a ordenação após o filtro? (Padrão: true)
         */
        function applyFilter(columnId, shouldReapplySort = true) {
            const tableBody = document.querySelector('#tabela-container tbody');
            if (!tableBody) return;

            const filterKeys = Object.keys(currentFilters).filter(key => currentFilters[key] && currentFilters[key].length > 0);
            
            // Mapeamento de colunaId para índice no COLUNA_MAPA (usado em applyFilter)
            const columnMapIndex = COLUNA_MAPA.reduce((acc, col, index) => {
                acc[col.colunaId] = index;
                return acc;
            }, {});

            let visibleRowCount = 0; // NOVO: Contador para a numeração

            Array.from(tableBody.rows).forEach(row => {
                let isVisible = true;
                const rowIndex = row.getAttribute('data-row-index');
                const rowData = tableData.find(d => d.rowIndex == rowIndex);
                if (!rowData) {
                    row.style.display = '';
                    return;
                }

                filterKeys.forEach(colId => {
                    if (!isVisible) return;
                    const allowedValues = currentFilters[colId];
                    if (!allowedValues || allowedValues.length === 0) return;

                    let cellValue = obterValorCelular(row, colId); // Usa a nova função
                    const finalValue = (cellValue === null || cellValue === undefined || String(cellValue).trim() === '') ? '(Vazio)' : String(cellValue).trim();

                    if (!allowedValues.includes(finalValue)) {
                        isVisible = false;
                    }
                });

                row.style.display = isVisible ? '' : 'none';

                // NOVO: Aplica a numeração dinâmica
                const numeroCell = row.querySelector('td[data-col="numero"]');
                if (numeroCell) {
                    if (isVisible) {
                        visibleRowCount++;
                        numeroCell.textContent = visibleRowCount;
                    } else {
                        numeroCell.textContent = ''; // Limpa o número da linha se estiver invisível
                    }
                }
            });

            // ATUALIZADO: Adiciona/Remove a classe 'filtered' para manter o ícone visível, mas com cor diferente
            document.querySelectorAll('th[data-col][data-filterable="true"]').forEach(th => {
                const colId = th.getAttribute('data-col');
                if (currentFilters[colId]) {
                    th.classList.add('filtered');
                } else {
                    th.classList.remove('filtered');
                }
            });

            if (columnId) {
                closeFilterPopup();
            }

            // **NOVO:** Reaplica a ordenação após a filtragem
            if (shouldReapplySort) {
                reaplicarOrdenacao();
            }
        }

        function toggleSelectAll(selectAllButton) {
            const optionsContainer = document.getElementById('filter-options');
            const checkboxes = optionsContainer.querySelectorAll('input[type="checkbox"]');
            let allChecked = selectAllButton.textContent === 'Desselecionar Todos';

            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });

            selectAllButton.textContent = allChecked ? 'Selecionar Todos' : 'Desselecionar Todos';
        }

                // Se o tempo for maior que o limite, o DevTools está aberto.
                if (end - start > threshold) {
                    // Bloqueio: Redireciona para uma página vazia ou fecha a janela
                    document.body.innerHTML = '<h1>Acesso negado.</h1>';
                    // window.close(); // Pode não funcionar na maioria dos navegadores
                }

                // Executa a cada X milissegundos
                setTimeout(loop, 500);
            };
            loop(); // Inicia o loop
        };
        // Tenta iniciar a checagem se o console estiver disponível
        if (window.console && window.console.log) {
            devtoolsCheck();
        }

        // Inicializa o conteúdo com o blur removido (já que os elementos sidebar e content já tinham a classe 'content-blurred' no HTML para evitar flash)
        const sidebar = document.getElementById('sidebar'); // Você precisa ter certeza que esses elementos existem no seu HTML
        const content = document.getElementById('content'); // Você precisa ter certeza que esses elementos existem no seu HTML

        if (sidebar && content) {
            sidebar.classList.remove('content-blurred');
            content.classList.remove('content-blurred');
        } else {
            // Lógica alternativa se sidebar/content não existirem (apenas para garantir a inicialização correta)
            document.body.classList.remove('content-blurred');
        }


    </script>
