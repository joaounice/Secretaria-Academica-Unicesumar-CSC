<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f9; /* Cor de fundo suave */
            position: relative;
        }

        /* Animação de Fundo de Bolhas de Sabão */
        .bubble-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none; /* Não interfere com o mouse */
        }

        .bubble-animation span {
            position: absolute;
            display: block;
            background: rgba(173, 216, 230, 0.4); /* Azul claro semi-transparente como uma bolha */
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.8); /* Borda para simular a bolha */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Brilho de bolha */
            animation: floatAndPop 15s ease-in-out infinite; /* Animação das bolhas */
            opacity: 0;
        }

        /* Definição de cada bolha com tamanhos, posições e atrasos diferentes */
        .bubble-animation span:nth-child(1) { left: 10%; width: 50px; height: 50px; animation-delay: 0s; animation-duration: 12s; }
        .bubble-animation span:nth-child(2) { left: 20%; width: 70px; height: 70px; animation-delay: 2s; animation-duration: 15s; }
        .bubble-animation span:nth-child(3) { left: 25%; width: 40px; height: 40px; animation-delay: 4s; animation-duration: 10s; }
        .bubble-animation span:nth-child(4) { left: 40%; width: 80px; height: 80px; animation-delay: 0s; animation-duration: 20s; }
        .bubble-animation span:nth-child(5) { left: 50%; width: 60px; height: 60px; animation-delay: 5s; animation-duration: 18s; }
        .bubble-animation span:nth-child(6) { left: 60%; width: 90px; height: 90px; animation-delay: 3s; animation-duration: 14s; }
        .bubble-animation span:nth-child(7) { left: 75%; width: 55px; height: 55px; animation-delay: 1s; animation-duration: 16s; }
        .bubble-animation span:nth-child(8) { left: 85%; width: 100px; height: 100px; animation-delay: 6s; animation-duration: 11s; }
        .bubble-animation span:nth-child(9) { left: 95%; width: 45px; height: 45px; animation-delay: 2.5s; animation-duration: 19s; }
        .bubble-animation span:nth-child(10) { left: 5%; width: 75px; height: 75px; animation-delay: 7s; animation-duration: 13s; }

        /* Animação para as bolhas: surgem, flutuam e estouram */
        @keyframes floatAndPop {
            0% { transform: translateY(100vh) scale(0); opacity: 0; } /* Começam invisíveis lá embaixo */
            20% { opacity: 1; transform: translateY(80vh) scale(0.8); } /* Crescem e aparecem */
            80% { opacity: 0.7; transform: translateY(-10vh) scale(1.1); } /* Flutuam e crescem mais */
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; } /* Estouram (desaparecem e crescem um pouco mais) */
        }

        /* Conteúdo principal "Em Construção" */
        .content {
            position: relative;
            z-index: 2;
            padding: 40px 60px;
            border-radius: 12px;
            max-width: 700px;
            text-align: center;
            background: transparent;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            color: #2c3e50;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        strong {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="bubble-animation">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="content">
        <h1>Em Construção</h1>
        <p>Este campo está passando por melhorias e estará disponível em breve.</p>
        <p><strong>Agradecemos sua compreensão!</strong></p>
    </div>

    <script>
        // -----------------------------------------------------
        // --- MEDIDAS DE "SEGURANÇA POR OBSCURIDADE" (MELHORADAS) ---
        // -----------------------------------------------------

        // Desabilita o menu de contexto (botão direito do mouse)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Desabilita teclas comuns do DevTools e outras
        document.addEventListener('keydown', function(e) {
            // F12 check
            const isF12 = e.key === 'F12' || e.keyCode === 123;
            // Ctrl+Shift+I check (I = 73)
            const isCtrlShiftI = e.ctrlKey && e.shiftKey && (e.key === 'I' || e.keyCode === 73);
            // Ctrl+Shift+J check (J = 74)
            const isCtrlShiftJ = e.ctrlKey && e.shiftKey && (e.key === 'J' || e.keyCode === 74);
            // Ctrl+U check (U = 85) - Ver Código Fonte
            const isCtrlU = e.ctrlKey && (e.key === 'U' || e.keyCode === 85);
            // Ctrl+S check (S = 83) - Impede Salvar Página
            const isCtrlS = e.ctrlKey && (e.key === 'S' || e.keyCode === 83);
            // Ctrl+Shift+C check (C = 67) - Selecionar Elemento
            const isCtrlShiftC = e.ctrlKey && e.shiftKey && (e.key === 'C' || e.keyCode === 67);

            if (isF12 || isCtrlShiftI || isCtrlU || isCtrlShiftJ || isCtrlS || isCtrlShiftC) {
                e.preventDefault();
            }
        });

        // Novo: Detecção Ativa de DevTools (console.log)
        const devtoolsCheck = () => {
            const threshold = 100; // Tempo limite em milissegundos
            const loop = () => {
                const start = performance.now();
                // Tenta logar um objeto para forçar o DevTools a inspecionar, o que atrasa a execução se estiver aberto.
                // Usando uma string vazia com estilo de display: none para minimizar o impacto visual no console
                console.log('%c', 'display: none'); 
                const end = performance.now();

                // Se a diferença de tempo for maior que o limite, o DevTools está aberto.
                if (end - start > threshold) {
                    // Bloqueio: Redireciona para uma página vazia ou informa o acesso negado
                    document.body.innerHTML = '<h1>Acesso negado.</h1>';
                    // window.close(); // Pode não funcionar na maioria dos navegadores
                }

                // Executa a cada X milissegundos
                setTimeout(loop, 500);
            };
            loop(); // Inicia o loop
        };
        // Tenta iniciar a checagem se o console estiver disponível
        if (window.console && window.console.log) {
            devtoolsCheck();
        }

        // A linha a seguir foi removida por não ser aplicável neste contexto, pois as variáveis 'sidebar' e 'content' não estavam definidas.
        // if (typeof sidebar !== 'undefined') sidebar.classList.remove('content-blurred');
        // if (typeof content !== 'undefined') content.classList.remove('content-blurred');


        // -----------------------------------------------------
        // --- FIM MEDIDAS DE "SEGURANÇA POR OBSCURIDADE" ---
        // ------------------------------------------------------
    </script>

</body>
</html>
